<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Statistics</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light " >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container" style="margin-top: 100px">
  <h2 class="text-center">Monthly Statistics</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <canvas id="gainChart"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="salesChart"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Chart.js
  var gainChart = new Chart(document.getElementById('gainChart'), {
    type: 'pie',
    data: {
      labels: ['Current Month Gain', 'Previous Month Gain'],
      datasets: [{
        data: [500, 400],
        backgroundColor: ['#4E944F', '#E1FFB1'] // Shades of green and beige
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Gain Distribution'
      },
      responsive: true,
      maintainAspectRatio: false
    }
  });

  var salesChart = new Chart(document.getElementById('salesChart'), {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
      datasets: [{
        label: 'Sales',
        data: [100, 200, 150, 350, 500, 400],
        backgroundColor: '#B3FFAE' // Shade of green
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      },
      title: {
        display: true,
        text: 'Monthly Sales'
      },
      responsive: true,
      maintainAspectRatio: false
    }
  });
</script>
</body>
</html>
